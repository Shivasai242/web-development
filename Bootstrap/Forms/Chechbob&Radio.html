<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">

</head>
<body>
    <form >
        <div class="mb-3">
            <label  for="email" class="form-label">Email:</label>
        <input type="text" class="form-control" placeholder="Email" id="email">
        </div>
        <div class="mb-3">
            
        <label  for="password" class="form-label">Password:</label>
        <input type="password" class="form-control" placeholder="password" id="password">
        </div>
        <div class="mb-3">
            <select class="form-select">
                <option selected>choose your city</option>
                <option value="1"> mumbai</option>
                <option value="2"> delhi</option>
                <option value="3"> pune</option>
                
            </select>
        </div>


        <div class="normal mb-3">
            <label for="agree">Agree</label>
            <input type="checkbox" id="agree"> 
        </div>

        <div class="mb-3 form check">
            <label for="agreebs" class="form-check-label">Agree</label>
            <input type="checkbox" id="agreebs" class="form-check-input"> 
        </div>


         <div class="mb-3 form check">
            <input type="radio" id=radiobs" class="form-check-input">
            <label for="radiobs" class="form-check-label">Yes/No</label>
 
        </div>


<div class="form-check form-switch mb-3">
  <input class="form-check-input" type="checkbox" role="switch" id="switchCheckDefault">
  <label class="form-check-label" for="switchCheckDefault">Default switch checkbox input</label>
</div>




    </form>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    
</body>
</html>
