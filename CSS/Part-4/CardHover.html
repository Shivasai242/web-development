<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card{
            width: 200px;
            height: 200px;
            border: 2px solid black;
            display: inline-block;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 4px 8px 18px black;
            transition: 1s;
        }
        img{
            width: 200px;
            height: 100px;
            border-radius: 5px 5px 0 0;


        }
        desc{
            padding: 0 2px 0 2px;
        }
        .card:hover{
            box-shadow: 2px 4px 18px goldenrod;

        }
        
    </style>
</head>
<body>
    <div class="card">
        <img src="shiva.jpeg" alt="shiva">
        <div class="desc">
            <h3>Shiva</h3>
            <p>Data Analyst</p>
        </div>

    </div>
    <div class="card">
        <img src="sai.jpg" alt="sai">
        <div class="desc">
            <h3>Sai</h3>
            <p>Software Engineer</p>
        </div>
    </div>
</body>
</html>
