<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            height: 300px;
            width: 80%;
            background-color: azure;
            margin: 10px auto;
            border: 2px solid black;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
        h1{
            text-align: center;
        }
        #container div{
            height: 100px;
            width: 100px;
            color: white;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>Flex Playground</h1>
    <div id="container">
        <div style="background-color: #9400d3;">violet</div>
        <div style="background-color: #4b0082;">indigo</div>
        <div style="background-color: #00f;">blue</div>
        <div style="background-color: #00ff00;">green</div>
        <div style="background-color: #ffff00;">yellow</div>
        <div style="background-color: #ff7f00;">orange</div>    
        <div style="background-color: #ff0000;">red</div>


    </div>
    
</body>
</html>
