<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8" />

<meta name="viewport" content="width=device-width,

Initial-scale-1.0">
<title>CSS</title>

<style>
.container{
    height: 100vh;
    display: grid;
    grid-template-columns: repeat(12,1fr);
    grid-template-rows: repeat(12,1fr);
    grid-gap: 10px;

}
.container div{
    background-color: pink;
    font-size: 1.5em;
}
.container div{
    background-color: pink;
    font-size: 1.5em;
}
.header{
    grid-column: 1/span 12;
}
.sidebar{
    grid-row: 2/span 10;
    grid-column: 1/ span 3;
}
.navigation{
    grid-column: 4/span 6;

}
.main{
    grid-column: 4/span 6;
    grid-row:3/span 9 ;
}
.ads{
    grid-column: 10/span 3;
    grid-row: 2/span 10;
}
.footer{
    grid-column: 1/span 12;
}

@media (max-width:720px){
    .header{
    grid-column: 1/span 12;
}
.sidebar{
    grid-row: 3/span 9;
    grid-column: 1/ span 3;
}
.navigation{
    grid-column: 1/span 12;
    grid-row: 2;

}
.main{
    grid-column: 4/span 9;
    grid-row:3/span 9 ;
}
.ads{
    grid-column: 1/span 3;
    grid-row: 12;
   
}
.footer{
    grid-column: 4/span 9;
    grid-row: 12;
}

}

</style>



</head>

<body>

<div class="container">

<div class="header">header</div>

<div class="navigation">navigation</div>

<div class="sidebar">sidebar</div>

<div class="main">main</div>

<div class="ads" >ads </div>

<div class="footer">footer </div>

</div>

</body>

</html>
