<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            height: 400px;
            width: 400px;
            background-color: white;
            border: 2px solid lightseagreen;
            margin: 20px auto;
            border-radius: 10px;
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
            align-content: center;
            align-items: center;


        }
        .box{
            height: 100px;
            width: 100px;
            background-color: grey;
            border: 2px solid black;
            border-radius: 10px;
            margin: 5px;
            font-size: 50px;
            text-align: center;
    
            
        }
        #navbar{
            height: 50px;
            width: 900px;
            background-color: pink;
            border: 2px solid lightseagreen;
            border-radius: 10px;
            margin: 5px auto;
            display: flex;
            justify-content: flex-start;
            align-content: center;

        }
        .option{
            height: 50px;
            width: 80px;
            border-radius: 10px;
            margin-left: 5px;
            font-size: 25px;
            line-height: 50px;
        
        }

    </style>
</head>
<body>
    <div id="container">
        <div class="box">A</div>
        <div class="box">B</div>
        <div class="box">C</div>
        <div class="box">D</div>
        <div class="box">E</div>
        <div class="box">F</div>
        <div class="box">G</div>
        <div class="box">H</div>
        <div class="box">I</div>
    </div>
    <br>
    <div id="navbar">
        <div class="option">logo</div>
        <div class="option">home</div>
        <div class="option">about</div>
        <div class="option">contact</div>
    </div>
    
</body>
</html>
